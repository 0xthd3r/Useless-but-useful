<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Load bootstrap 3 -->
    <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}" />
    <!-- Custom style -->
    <style>
        body{
            background-color: #3498db;
        }
        .panel-style{
            padding-top: 70px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="col-md-4 col-md-offset-4 panel-style">
            <div class="panel panel-default">
                <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>
                                <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> Login
                            </strong>
                        </h3>
                </div>
                <div class="panel-body">
                    <form action="{{ url_for('login') }}" method="post">
                        {% if msg %}
                        <strong>Error:</strong> <p>{{ msg }}</p>
                        {% endif %}
                        <div class="form-group">
                            <label for="email">Username</label>
                            <input type="text" name="login" id="email" class="form-control" required="required" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" class="form-control" required="required">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="remember_me">
                                Remember me
                            </label>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">
                            <span class="glyphicon glyphicon-send" aria-hidden="true"></span>
                             Submit</button>
                        </div>
                        <p>Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
                    </form> 
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='jquery/jquery-3.3.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.js') }}"></script>
</body>
</html>
